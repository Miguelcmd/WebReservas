<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="header-top">
            <!-- Logo -->
            <div class="logo">
                <img src="images/logo.png" alt="imagen del logo">
            </div>

            <!-- Cuadro de búsqueda -->
            <div class="search-bar">
                <input type="text" placeholder="Buscar..." />
                <button type="submit">Buscar</button>
            </div>
            
            <!-- Menú derecho (Crea tu cuenta, Ingreso, Carrito) -->
            <div class="user-menu">
                <a href="#">Crea tu cuenta</a>
                <a href="#">Ingresa</a>
                <a href="#">Mis compras</a>
                <a href="#"><img src="images/icons/carrito.png" alt="Carrito de compras"></a>
            </div>
        </div>
    
        <!-- Barra de navegación inferior -->
        <nav class="header-nav"> 
            <a href="#">Tiendas</a>
            <a href="#">Restaurantes</a>
            <a href="#">Domicilios</a>
            <a href="#">Vuelos</a>           
            <a href="#">Hoteles</a>    
            <a href="#">Transporte</a>
        </nav>
    </header>


    
<!-- Floating-Box titulos de seccion-->
<div id="floating-box" class="floating-box"></div>


<!--Seccion para el header dinamico (Prototipo)-->

<!--Logo-->
<section class="parallax-section parallax-header">
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
    </div>
</section>   

<!--Elemento de busqueda-->
<div class="floating-search">
    <img src="images/icons/lupa.png" alt="Buscar" class="search-icon">
    <input type="text" class="search-input" placeholder="Buscar..." style="display: none;">
</div>



<!-- Seccion 1 Tiendas-->
    <section class="parallax-section section1">                  
    </section>
    
    <!-- Seccion 2 Restaurantes-->
    <section class="parallax-section section2">        
    </section>

    <!-- Seccion 3 Domicilios -->
    <section class="parallax-section section3">        
    </section>

    
    
    <script src="./script.js"></script>
   
    
</body>
</html>
